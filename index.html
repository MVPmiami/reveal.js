<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>What is Lodash?</section>
				<section>
					<div class="advantages box">
						<p>Advantages</p>
						<div class="img-advantages"></div>
					</div>
				</section>
				<section>					
					<div class="methods">
					<p>Methods</p>
					<div class="methods-img"></div>
				</div>
			</section>
				<section>
					<div class="for-each">
						<p>Array : forEach()</p>
						<div class="each-1"></div>
					</div>
				</section>
				<section>
					<div class="for-each">
						<p>Array : forEach()</p>
						<div class="each-2"></div>
					</div>
				</section>
				<section>
					<div class="map">
						<p>Array : map()</p>
						<div class="map-1"></div>
					</div>
				</section>
				<section>
					<div class="map">
						<p>Array : map()</p>
						<div class="map-2"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>Array : filter()</p>
						<div class="filter-1"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>Array : filter(), find()</p>
						<div class="filter-2"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>Array : filter(), find()</p>
						<div class="filter-3"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>Collection: sortBy()</p>
						<div class="sortBy-1"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>Collection: groupBy()</p>
						<div class="groupBy-1"></div>
					</div>
				</section>
				<section>
					<div class="filter">
						<p>In conclusion</p>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
